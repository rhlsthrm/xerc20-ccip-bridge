[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[rpc_endpoints]
mainnet = "${MAINNET_RPC}"
base = "${BASE_RPC}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY_MAINNET}" }
base = { key = "${ETHERSCAN_API_KEY_BASE}" }